<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 120" width="400" height="120">
	<!-- Definitions -->
	<defs>
		<linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
			<stop offset="0%" stop-color="#4299E1" />
			<stop offset="100%" stop-color="#2B6CB0" />
		</linearGradient>
		<filter id="shadow" x="-10%" y="-10%" width="120%" height="120%">
			<feDropShadow dx="2" dy="2" stdDeviation="2" flood-opacity="0.2" />
		</filter>
		<linearGradient id="toolGradient" x1="0%" y1="0%" x2="100%" y2="100%">
			<stop offset="0%" stop-color="#F6AD55" />
			<stop offset="100%" stop-color="#ED8936" />
		</linearGradient>
	</defs>

	<!-- Logo Background -->
	<rect x="25" y="25" width="350" height="70" rx="12" ry="12" fill="url(#logoGradient)" filter="url(#shadow)" />

	<!-- Database Icon -->
	<g transform="translate(50, 40)">
		<ellipse cx="20" cy="12" rx="18" ry="7" fill="#FFFFFF" />
		<rect x="2" y="12" width="36" height="25" fill="#FFFFFF" />
		<ellipse cx="20" cy="37" rx="18" ry="7" fill="#FFFFFF" />
		<path d="M2,12 C2,15.866 10.059,19 20,19 C29.941,19 38,15.866 38,12" stroke="#2B6CB0" stroke-width="1.5" fill="none" />
		<path d="M2,24 C2,27.866 10.059,31 20,31 C29.941,31 38,27.866 38,24" stroke="#2B6CB0" stroke-width="1.5" fill="none" />
	</g>

	<!-- Tool Icon -->
	<g transform="translate(320, 40)">
		<rect x="0" y="0" width="10" height="30" rx="2" ry="2" fill="url(#toolGradient)" />
		<rect x="-5" y="5" width="20" height="10" rx="2" ry="2" fill="url(#toolGradient)" />
	</g>

	<!-- ToolBase Text -->
	<g transform="translate(105, 72)" filter="url(#shadow)">
		<text font-family="Arial, sans-serif" font-weight="bold" font-size="42" fill="#FFFFFF">
			ToolBase
		</text>
	</g>

	<!-- Binary code -->
	<g transform="translate(90, 45)" fill="#FFFFFF" opacity="0.7">
		<text font-family="Courier New, monospace" font-size="12">
			10101
		</text>
	</g>

	<!-- Tagline -->
	<text x="200" y="105" font-family="Arial, sans-serif" font-size="14" fill="#2B6CB0" text-anchor="middle" font-weight="500">
		Gelişmiş SQL Sorgu Aracı
	</text>
</svg>